<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="./js/helpers.js"></script>
        <script src="./js/drawScreen.js"></script>
        <script src="./js/calendarEventBookingHandler.js"></script>
        <script src="./js/calendarEventsHandler.js"></script>
        <script src="mainScript.js"></script>
    </head>
    <body>
        <div id="pageParent">
            <div id="sidePanel">
                <h2 id="selectedDate" class="center">Date Selected</h2>
                <div id="eventShow">
                    
                </div>

                <div id="eventCreator">
                    <h2 class="center">Create an event</h2>
                    <form id="eventCreatorForm">
                        <label for="eventName">Title of the event:</label>
                        <br/>
                        <input type="text" id="eventName" required/>

                        <br/>
                        <br/>

                        <label for="startTime">Start Time:</label> 
                        <label for="endTime">End Time:</label>
                        <br/>
                        <input type="time" id="startTime" required/>
                        <input type="time" id="endTime" required/>

                        <br/>
                        <br/>


                        <label for="description">Description of the event:</label>
                        <textarea id="description"></textarea>

                        <br/>
                        <br/>

                        <input type="submit" id="submitBtn" value="Create"/>
                        <label id="errorDisplay"></label>
                    </form>
                </div>
            </div>
    
            <div id="calendar">
                <div id="calendarControl">
                    <button id="prevMonth">&#60;</button>
                    <h2 id="monthHeader" class="center">Current Month</h2>
                    <button id="nextMonth">&#62;</button>
                </div>
    
                <table id="mainTable">
                    <tbody>
                        <tr id="weekRow">
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </body>
</html>
